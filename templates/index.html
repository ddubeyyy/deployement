<!DOCTYPE html>
<html>

<head>
    <title>
        Email Spam Classifier
    </title>
</head>

<body>
    <h1>Email Spam Classifier</h1>
    <div>
        <form method="POST" action="/predict">
            <textarea rows="12" cols="60" name="content" placeholder="Enter your email here" value="{{ email }}">{{ email }}

            </textarea>
            <div>
                <button type="submit">Submit</button>
                <a href="/">Reset</a>
            </div>
        </form>
        {% if prediction==1 %}
            <h2 style="color: red;">SPAM</h2>
        {% elif prediction==-1 %}
            <h2 style="color: blue;">NOT SPAM</h2>
        {% endif %}
    </div>
    <div>
        <!-- <p id="display">{{ email }}</p> -->
    </div>
</body>

</html>
